<div *ngIf="this.auth.loggedIn; else logInToAddOffer" class="container">
  <form (submit)="submitOffer()" class="contact100-form validate-form">

    <div *ngIf="message" class="alert alert-danger">
      {{message}}
    </div>

    <div class="wrap-input100">
      <span class="label-input100">Link to book:</span>
      <input type="text" [(ngModel)]="link" name="link" class="input100" placeholder="Copy link to the book from YakaBoo">
      <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
      <span class="label-input100">Deadline:</span>
      <input type="text" matInput [matDatepicker]="picker" [(ngModel)]="deadline" name="deadline" placeholder="Enter deadline of the offer">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
      <span class="label-input100">Minimum Quantity:</span>
      <input type="text" [(ngModel)]="minimum_quantity" name="minimum_quantity" class="input100" placeholder="Enter deadline of the offer">
      <span class="focus-input100"></span>
    </div>

    <div class="container-contact100-form-btn">
      <button class="contact100-form-btn">
                <span>
                  Submit
                  <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                </span>
      </button>
    </div>

  </form>
</div>

<ng-template #logInToAddOffer>
  <h1>You need to be logged in to add an offer!</h1>
</ng-template>
