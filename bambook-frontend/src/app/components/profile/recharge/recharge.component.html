<div *ngIf="this.auth.loggedIn; else logInToRecharge" class="container">
<form (submit)="submitRecharge()" class="contact100-form validate-form">
  <div *ngIf="message" class="alert alert-danger">
    {{message}}
  </div>
    <div class="wrap-input100">
      <span class="label-input100">Sum:</span>
      <input type="text" [(ngModel)]="sum" name="sum" class="input100" placeholder="Enter sum">
      <span class="focus-input100"></span>
    </div>
  <div class="wrap-input100">
    <span class="label-input100">Card Number:</span>
    <input type="text" name="minimum_quantity" class="input100" placeholder="Enter card number">
    <span class="focus-input100"></span>
  </div>
  <div class="wrap-input100">
    <span class="label-input100">Expiration Day:</span>
    <input type="text" matInput [matDatepicker]="picker" name="deadline" placeholder="Enter expiration day:">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <span class="focus-input100"></span>
  </div>
  <div class="wrap-input100">
    <span class="label-input100">CVV:</span>
    <input type="text" name="minimum_quantity" class="input100" placeholder="Enter CVV">
    <span class="focus-input100"></span>
  </div>
  <div class="container-contact100-form-btn">
    <button class="contact100-form-btn">
                <span>
                  Submit
                  <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                </span>
    </button>
  </div>

  </form>
</div>

<ng-template #logInToRecharge>
  <h1>You need to be logged in to add an offer!</h1>
</ng-template>
