<section class="books">
  <h1 class="books__title">
    {{title}}
  </h1>
  <div class="books__block" >
    <figure class="block" *ngFor="let book of books.books" [routerLink]="[book.id]">
      <img src="{{ book.cover_photo.url }}" class="books__img" alt="{{ book.title }}">
    </figure>
  </div>
</section>
